<div class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-sky-100 via-sky-50 to-white p-10 md:p-16 shadow-lg border border-sky-200">
  {{ with .Get "title" }}
    <h1 class="text-4xl md:text-5xl font-extrabold text-sky-900 mb-6 tracking-tight">
      {{ . }}
    </h1>
  {{ end }}

  <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed">
    {{ .Inner | markdownify }}
  </div>

  <div class="absolute inset-0 pointer-events-none rounded-3xl ring-1 ring-sky-200/40"></div>
</div>
